<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrap center">
            <p class="header__logo">E-SHOP</p>
            <button class="header__cart btn-cart" type="button"><img src="images/cart-icon.svg" alt="Корзина"></button>
        </div>
        <div class="header__basket basket">
            <table class="basket__table">
                <caption>Товары в корзине</caption>
                <tr>
                    <th>Наименование товара</th>
                    <th>Цена, руб.</th>
                    <th>Количество, шт.</th>
                    <th>Общая стоимость</th>
                </tr>
            </table>
            <div class="basket__total-сount">
                <span>Количество товаров в корзине:</span>
            </div>
            <div class="basket__total-sum">
                <span>Итоговая стоимость товаров в корзине:</span>
            </div>
        </div>
    </header>
    <main>
        <div class="products center"></div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
